<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Tarea</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/addtask.css}">
</head>
<body>
<div class="container mt-5 p-4 bg-white rounded shadow">
    <nav class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Añadir Tarea</h1>
        <a href="/viewprojects" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Volver</a>
    </nav>


    <form th:action="@{'/addtask/' + ${proyectoId}}" method="post">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" id="titulo" name="titulo" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" name="descripcion" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="fecha_vencimiento" class="form-label">Fecha de Vencimiento</label>
            <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" name="estado" class="form-select" required>
                <option value="pendiente">Pendiente</option>
                <option value="en progreso">En Progreso</option>
                <option value="completada">Completada</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="colaborador" class="form-label">Colaborador</label>
            <select name="colaborador.id" id="colaborador" class="form-select" required>

                <option th:each="colaborador : ${colaboradores}"
                        th:value="${colaborador.id}"
                        th:text="${colaborador.nombre}"
                        th:selected="${tarea != null and tarea.colaborador != null and colaborador.id == tarea.colaborador.id}">
                </option>
            </select>
        </div>


        <button type="submit" class="btn btn-success">
            <i class="fas fa-plus-circle"></i> Crear Tarea
        </button>
    </form>
</div>
</body>
</html>
