<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Añadir tarea</h1>
<p>Rellena los campos para añadir una nueva tarea:</p>
<form th:action="@{/addtask}" method="post">
    <label for="titulo">Título</label>
    <input type="text" id="titulo" name="titulo" required><br><br>

    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" name="descripcion" required></textarea><br><br>

    <label for="fecha_vencimiento">Fecha de Vencimiento</label>
    <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" required><br><br>

    <label for="estado">Estado:</label>
    <select id="estado" name="estado" required>
        <option value="pendiente">Pendiente</option>
        <option value="en_progreso">En Progreso</option>
        <option value="completada">Completada</option>
    </select><br><br>

    <label for="colaborador">Colaborador</label>
    <select name="colaborador.id" id="colaborador" required>
        <option th:each="colaborador : ${colaboradores}"
                th:value="${colaborador.id}"
                th:text="${colaborador.nombre}"></option>
    </select><br><br>

    <label for="proyecto">Proyecto</label>
    <select name="proyecto.id" id="proyecto" required>
        <option th:each="proyecto : ${proyectos}"
                th:value="${proyecto.id}"
                th:text="${proyecto.titulo}"></option>
    </select><br><br>

    <button type="submit">Crear Tarea</button>
</form>
</body>
</html>
