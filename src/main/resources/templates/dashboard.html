<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Gestor</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="css/dashboard.css"> <!-- Asegúrate de que este enlace sea correcto -->
</head>
<body>
<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="dashboard-title">Administrador <span th:text="${username}"></span></h1>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <a th:href="@{/createproject}" class="text-decoration-none">
                <div class="card card-option shadow-sm p-3">
                    <div class="card-body">
                        <div class="icon-circle bg-primary text-white"><i class="fas fa-folder-plus"></i></div>
                        <div class="card-title text-dark">Crear Proyecto</div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col">
            <a th:href="@{/createcolaborator}" class="text-decoration-none">
                <div class="card card-option shadow-sm p-3">
                    <div class="card-body">
                        <div class="icon-circle bg-success text-white"><i class="fas fa-user-plus"></i></div>
                        <div class="card-title text-dark">Crear Colaborador</div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col">
            <a th:href="@{/viewprojects}" class="text-decoration-none">
                <div class="card card-option shadow-sm p-3">
                    <div class="card-body">
                        <div class="icon-circle bg-info text-white"><i class="fas fa-folder-open"></i></div>
                        <div class="card-title text-dark">Ver Proyectos</div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col">
            <a th:href="@{/editprofile}" class="text-decoration-none">
                <div class="card card-option shadow-sm p-3">
                    <div class="card-body">
                        <div class="icon-circle bg-warning text-white"><i class="fas fa-user-cog"></i></div>
                        <div class="card-title text-dark">Editar Perfil</div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="mt-5 text-center">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn logout-btn px-4 py-2">
                <i class="fas fa-sign-out-alt"></i> Cerrar sesión
            </button>
        </form>
    </div>
</div>
</body>
</html>
