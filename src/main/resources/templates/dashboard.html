<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Gestor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="container mt-5">
    <!-- Centrar el título en pantallas grandes -->
    <div class="d-flex justify-content-center align-items-center mb-5">
        <h1 class="h3 text-center">Panel de Administrador de <span th:text="${username}"></span></h1>
    </div>

    <div class="row g-4 mb-4">
        <!-- Botones distribuidos uno debajo del otro en pantallas grandes -->
        <div class="col-12 col-md-12">
            <a th:href="@{/createproject}" class="btn btn-primary w-100 py-3">
                <i class="fas fa-folder-plus"></i> Crear Proyecto
            </a>
        </div>
        <div class="col-12 col-md-12">
            <a th:href="@{/createcolaborator}" class="btn btn-success w-100 py-3">
                <i class="fas fa-user-plus"></i> Crear Colaborador
            </a>
        </div>
        <div class="col-12 col-md-12">
            <a th:href="@{/viewprojects}" class="btn btn-info w-100 py-3">
                <i class="fas fa-folder-open"></i> Ver Proyectos
            </a>
        </div>
        <div class="col-12 col-md-12">
            <a th:href="@{/editprofile}" class="btn btn-warning w-100 py-3">
                <i class="fas fa-user-cog"></i> Editar Perfil
            </a>
        </div>
    </div>

    <!-- Botón de cerrar sesión fuera del nav, en la parte inferior -->
    <div class="logout-container mt-4">
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="btn btn-logout w-100 py-3">
                <i class="fas fa-sign-out-alt"></i> Cerrar sesión
            </button>
        </form>
    </div>
</div>
</body>
</html>
