<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Gestor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Panel del Administrador</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-logout">
                <i class="fas fa-sign-out-alt"></i> Cerrar sesi√≥n
            </button>
        </form>
    </div>

    <div class="row g-3">
        <div class="col-md-4">
            <a th:href="@{/createproject}" class="btn btn-primary w-100">
                <i class="fas fa-folder-plus"></i> Crear Proyecto
            </a>
        </div>
        <div class="col-md-4">
            <a th:href="@{/createcolaborator}" class="btn btn-success w-100">
                <i class="fas fa-user-plus"></i> Crear Colaborador
            </a>
        </div>
        <div class="col-md-4">
            <a th:href="@{/viewprojects}" class="btn btn-info w-100">
                <i class="fas fa-folder-open"></i> Ver Proyectos
            </a>
        </div>
    </div>
</div>
</body>
</html>
