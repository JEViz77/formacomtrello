<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
</head>
<body>
<h1>Editar Perfil</h1>

<!-- Mostrar errores si los hay -->
<div th:if="${error}" style="color: red;">
  <p th:text="${error}"></p>
</div>

<form th:action="@{/editprofile}" th:object="${usuario}" method="post">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" th:field="*{nombre}" required /><br>

  <label for="apellidos">Apellidos:</label>
  <input type="text" id="apellidos" th:field="*{apellidos}" required /><br>

  <label for="telefono">Teléfono:</label>
  <input type="text" id="telefono" th:field="*{telefono}" /><br>

  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" th:field="*{email}" required /><br>

  <label for="password">Nueva Contraseña:</label>
  <input type="password" id="password" name="password" th:field="*{password}" /><br>

  <label for="confirmPassword">Confirmar Contraseña:</label>
  <input type="password" id="confirmPassword" name="confirmPassword" /><br>

  <button type="submit">Guardar Cambios</button>
</form>

<a href="/dashboard">Cancelar</a>
</body>
</html>
