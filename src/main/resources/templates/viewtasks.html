<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/viewtasks.css}">
</head>
<body>
<div class="container mt-5">
    <nav class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Lista de tareas del proyecto</h1>
        <a href="/viewprojects" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Volver</a>
    </nav>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>Fecha de Vencimiento</th>
                <th>Estado</th>
                <th>Proyecto</th>
                <th>Colaborador</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.titulo}"></td>
                <td th:text="${task.descripcion}"></td>
                <td th:text="${task.fecha_vencimiento}"></td>
                <td th:text="${task.estado}"></td>
                <td th:text="${task.proyecto.titulo}"></td>
                <td th:text="${task.colaborador.nombre}"></td>
                <td>
                    <a th:href="@{/edittask/{taskId}(taskId=${task.id})}" class="btn btn-primary btn-sm">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <a th:href="@{/deletetask/{taskId}(taskId=${task.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de que quieres eliminar esta tarea?');">
                        <i class="fas fa-trash-alt"></i> Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
