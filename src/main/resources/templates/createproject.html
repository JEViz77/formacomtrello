<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Proyecto</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="container">
<h1>Crear Proyecto</h1>
<p>Rellena los campos para crear un nuevo proyecto:</p>
<form th:action="@{/createproject}" method="POST">
    <label for="titulo">Nombre del Proyecto:</label>
    <input type="text" id="titulo" name="titulo" required><br><br>

    <label for="descripcion">Descripci√≥n:</label>
    <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br><br>

    <label for="fecha_inicio">Fecha de Inicio:</label>
    <input type="date" id="fecha_inicio" name="fecha_inicio" required><br><br>
    <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
    <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" required><br><br>


    <button type="submit">Crear Proyecto</button>
        <a href="/dashboard">Volver al Panel del Gestor</a>
</form>

</div>
</body>
</html>
