<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Tareas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/colaborator.css}">
</head>
<body>
<div class="container mt-5">
    <nav class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Mis Tareas</h1>
        <form th:action="@{/logout}" method="post" class="mb-0">
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Cerrar sesión
            </button>
        </form>
    </nav>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>Título</th>
                <th>Descripción</th>
                <th>Fecha de Vencimiento</th>
                <th>Estado</th>
                <th>Proyecto</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tarea : ${tareas}">
                <td th:text="${tarea.titulo}"></td>
                <td th:text="${tarea.descripcion}"></td>
                <td th:text="${tarea.fecha_vencimiento}"></td>
                <td>
                    <span th:text="${tarea.estado}"
                          th:classappend="${tarea.estado == 'Completada'} ? 'text-success fw-bold' : ''">
                    </span>
                </td>
                <td th:text="${tarea.proyecto.titulo}"></td>
                <td>
                    <form th:action="@{/colaborator/tarea/finalizar}" method="post">
                        <input type="hidden" th:name="tareaId" th:value="${tarea.id}" />
                        <button type="submit" class="btn btn-success btn-sm" th:disabled="${tarea.estado == 'Completada'}">
                            <i class="fas fa-check"></i> Finalizar
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
