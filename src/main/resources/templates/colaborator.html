<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Tareas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/colaborator.css}">
</head>
<body>
<div class="container mt-5">
    <nav class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Tareas <span th:text="${nombreColaborador}"></span></h1>
        <form th:action="@{/logout}" method="post" class="mb-0">
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Cerrar sesión
            </button>
        </form>
        <a th:href="@{/colaborator/editprofile}" class="btn btn-warning mt-3">
            <i class="fas fa-user-cog"></i> Editar Perfil
        </a>
    </nav>

    <div class="table-responsive" style="overflow: visible;">
        <table class="table table-striped table-bordered align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>Título</th>
                <th>Descripción</th>
                <th>Fecha de Vencimiento</th>
                <th>Estado</th>
                <th>Proyecto</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tarea : ${tareas}">
                <td th:text="${tarea.titulo}"></td>
                <td th:text="${tarea.descripcion}"></td>
                <td th:text="${tarea.fecha_vencimiento}"></td>
                <td>
                    <span th:text="${tarea.estado}"
                          th:classappend="${tarea.estado == 'Completada'} ? 'text-success fw-bold' : ''">
                    </span>
                </td>
                <td th:text="${tarea.proyecto.titulo}"></td>
                <td style="position: relative;">
                    <div class="dropdown">

                        <button class="btn btn-secondary btn-sm dropdown-toggle" style="background-color: green" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menú
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <form th:action="@{/colaborator/tarea/procesar}" method="post" class="dropdown-item m-0 p-0">
                                    <input type="hidden" th:name="tareaId" th:value="${tarea.id}" />
                                    <button type="submit" class="dropdown-item text-dark"
                                            th:disabled="${tarea.estado == 'Completada' || tarea.estado == 'En Proceso'}">
                                        <i class="fas fa-spinner text-warning"></i> En Proceso
                                    </button>
                                </form>
                            </li>
                            <li>
                                <form th:action="@{/colaborator/tarea/finalizar}" method="post" class="dropdown-item m-0 p-0">
                                    <input type="hidden" th:name="tareaId" th:value="${tarea.id}" />
                                    <button type="submit" class="dropdown-item text-dark"
                                            th:disabled="${tarea.estado == 'Completada'}">
                                        <i class="fas fa-check text-success"></i> Finalizar
                                    </button>
                                </form>
                            </li>

                            <li>
                                <a class="dropdown-item text-dark" th:href="@{/comentarios/tarea/{tareaId}(tareaId=${tarea.id})}">
                                    <i class="fas fa-comment-alt text-info"></i> Comentarios
                                </a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
