<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Colaborador</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="container">
<h1>Crear Colaborador</h1>
<p>Rellena los campos para crear un nuevo colaborador:</p>
<form th:action="@{/createcolaborator}" method="POST">
    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="rol">Rol:</label>
    <select id="rol" name="rol" required>
        <option value="DESARROLLADOR">Desarrollador</option>
        <option value="DISEÑADOR">Diseñador</option>
        <option value="GESTOR">Gestor</option>
        <option value="QA">QA</option>
    </select><br><br>

    <button type="submit">Crear Colaborador</button>
</form>
<br>
<a href="/dashboard">Volver al Panel del Gestor</a>
</div>
</body>
</html>
